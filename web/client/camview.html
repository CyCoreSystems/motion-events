<template name="camview">

<div id="page">
<h1>Lifespan Building Cameras</h1>

<div class="side">

<ul>
	<li class="pick">View</li>
	<li><a href="">Live</a></li>
	<li><a href="">Recorded</a></li>
	<li class="pick">Camera</li>
	<li><a name="front" href="">Front</a></li>
	<li><a name="side" href="">Side</a></li>
</ul>

</div>
<div class="main">

	<div id="picture">
		<img src="{{cameraUrl 'front'}}" width="640" height="480" class="{{showHide 'front'}}"/>
		<img src="{{cameraUrl 'side'}}" width="640" height="480" class="{{showHide 'side'}}"/>
	</div>

	<div class="recorded" id="timepicker">
		IF Capture, histogram goes here
		if live, apply .hide
		<div id="recordedcontrols">
			<div id="forward"><i class="fa fa-caret-right"></i></div>
			<div id="back"><i class="fa fa-caret-left"></i></div>
			<div id="timestamp">Dec 30 01:36</div>
		</div>
		<div id="timepickercontrols">
		</div>
	</div>

</div>
</div>

</template>
