<template name="camview">

<div id="page">
<h1>Lifespan Building Cameras</h1>

<div class="side">

<ul>
	<li class="pick">View</li>
	<li><a name="live" href="" class="{{activeMode 'live'}}">Live</a></li>
	<li><a name="recorded" href="" class="{{activeMode 'recorded'}}">Recorded</a></li>
	<li class="pick">Camera</li>
	<li><a name="front" href="" class="{{activeCamera 'front'}}">Front</a></li>
	<li><a name="side" href="" class="{{activeCamera 'side'}}">Side</a></li>
</ul>

</div>
<div class="main">

	<div id="picture">
		<img src="{{cameraUrl 'front'}}" width="640" height="480" class="{{showHide 'front'}}"/>
		<img src="{{cameraUrl 'side'}}" width="640" height="480" class="{{showHide 'side'}}"/>
		{{#if showRecorded}}
			{{#if showVideo}}
				<video controls autoplay name="recorded" width="640" height="480">
					<source src="{{videoUrl}}" type="video/mp4"/>
				</video>
			{{else}}
				<img src="{{imageUrl}}" width="640" height="480"/>
			{{/if}}
		{{/if}}
	</div>

	<div class="recorded {{showHideMode 'recorded'}}" id="timepicker">
		{{> histogram}}
		<div id="recordedcontrols">
			<div id="forward"><i class="fa fa-caret-right"></i></div>
			<div id="play"><i class="fa fa-caret-right"></i></div>
			<div id="back"><i class="fa fa-caret-left"></i></div>
			<div id="timestamp">{{eventTime}}</div>
		</div>
		<!--
		<div id="timepickercontrols">
		</div>
		-->
	</div>

</div>
</div>

</template>
